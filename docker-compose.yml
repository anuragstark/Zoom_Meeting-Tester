version: "3.9"

services:
  web:
    build:
      context: .
    image: zoom-meeting-tester:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles: ["prod"]

  web-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm i && npm run dev"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    profiles: ["dev"]
